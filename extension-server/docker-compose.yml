  #   environment:
  #     MYSQL_ROOT_PASSWORD: rootpassword
  #     MYSQL_DATABASE: browser_data
  #     MYSQL_USER: test
  #     MYSQL_PASSWORD: test4scio
  #   ports:
  #     - "3306:3306"
  #   volumes:
  #     - mysql_data:/var/lib/mysql
  #   networks:
  #     - extension-network

networks:
  extension-network:
    driver: bridge

